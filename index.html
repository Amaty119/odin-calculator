<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "javascript.js" defer></script>
</head>
<body>
    <div class = "title"> Calculate </div>
    
    <div class = "calculator">
        <div class = "display">
            <div class = "values">
                <div class = "value" id = "one"></div>
                <div class = "ops" id = ops> </div>
                <div class = "value" id = "two"> </div>
            </div>
            <div class = "three">0</div>
        </div>

        <div class = "row">
            <button class = "ac">AC</button>
            <button class = "c">C</button>
            <button class = "operator" value = "%">%</button>
            <button class = "operator" value = "รท">/</button>
        </div>

        <div class = "row">
            <button class = "num-key" value = "1">1</button>
            <button class = "num-key" value = "2">2</button>
            <button class = "num-key" value = "3">3</button>
            <button class = "operator" value = "+">+</button>
        </div>

        <div class = "row">
            <button class = "num-key" value = "4">4</button>
            <button class = "num-key" value = "5">5</button>
            <button class = "num-key" value = "6">6</button>
            <button class = "operator"value = "-">-</button>
        </div>

        <div class = "row">
            <button class = "num-key" value = "7">7</button>
            <button class = "num-key" value = "8">8</button>
            <button class = "num-key" value = "9">9</button>
            <button class = "operator" value = "ร">x</button>
        </div>

        <div class = "rowLast">
            <button class = "dot">.</button>
            <button class = "num-key" value = "0">0</button>
            <button class = "operator" id = "equal" value = "=">=</button>
        </div>
    </div>

    <div class = "footer">
        Created by Amy Kim 
        <a href = https://github.com/Amaty119 target = "_blank">
            <img alt = "github logo" src = "images/github.png" class = "github">
        </a>
    </div>
</body>
</html>
