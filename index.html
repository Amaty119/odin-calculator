<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "javascript.js" defer></script>
</head>
<body>

    <div class = "calculator">
        <div id = "display">0</div>

        <div class = "row">
            <button id = "ac">AC</button>
            <button id = "c">C</button>
            <button class = "operator" value = "%">%</button>
            <button class = "operator" value = "/">/</button>
        </div>

        <div class = "row">
            <button class = "num-key" value = "1">1</button>
            <button class = "num-key" value = "2">2</button>
            <button class = "num-key" value = "3">3</button>
            <button class = "operator" value = "+">+</button>
        </div>

        <div class = "row">
            <button class = "num-key" value = "4">4</button>
            <button class = "num-key" value = "5">5</button>
            <button class = "num-key" value = "6">6</button>
            <button class = "operator"value = "-">-</button>
        </div>

        <div class = "row">
            <button class = "num-key" value = "7">7</button>
            <button class = "num-key" value = "8">8</button>
            <button class = "num-key" value = "9">9</button>
            <button class = "operator" value = "*">x</button>
        </div>

        <div class = "row">
            <button class = "num-key" value = "0">0</button>
            <button id = "dot">.</button>
            <button class = "operator" value = "=">=</button>
        </div>


    </div>
</body>
</html>
